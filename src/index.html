<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
  <title>Practice Buddy</title>
</head>

<body>
  <div class="container">
    <div class="header">
    </div>
    <div class="row app-container">
      <div class="col-md sticky-top" id="entry">
        <form class="sticky-top" id="form">
          <p>
          <div class="btn mt-3 skip">Next Scale</div>
          </p>
          <div class="entry-block">
            <div class="advanced">
              <div class="alert-danger p-1" id="error"></div>
              <h2>Keys</h2>
              <button class="btn checkKeys">Check All Keys</button>
              <div class="row keys-container">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="A" id="aCheck" name="key">
                    <label class="form-check-label" for="aCheck">
                      A
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="B♭" id="b♭Check" name="key">
                    <label class="form-check-label" for="a#Check">
                      B♭
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="B" id="bCheck" name="key">
                    <label class="form-check-label" for="bCheck">
                      B
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="C" id="aCheck" name="key">
                    <label class="form-check-label" for="cCheck">
                      C
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="E♭" id="d#Check" name="key">
                    <label class="form-check-label" for="d#Check">
                      E♭
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="E" id="eCheck" name="key">
                    <label class="form-check-label" for="eCheck">
                      E
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="D♭" id="c#Check" name="key">
                    <label class="form-check-label" for="cCheck">
                      D♭
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="D" id="dCheck" name="key">
                    <label class="form-check-label" for="dCheck">
                      D
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="F" id="fCheck" name="key">
                    <label class="form-check-label" for="fCheck">
                      F
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="F#" id="f#Check" name="key">
                    <label class="form-check-label" for="f#Check">
                      F#/G♭
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="G" id="gCheck" name="key">
                    <label class="form-check-label" for="gCheck">
                      G
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="A♭" id="g#Check" name="key">
                    <label class="form-check-label" for="g#Check">
                      A♭
                    </label>
                  </div>
                </div>
              </div>
              <h2>Modes</h2>
              <button class="btn checkModes">Check All Modes</button>
              <div class="row modes-container">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Ionian" id="ionianCheck"
                      name="mode">
                    <label class="form-check-label" for="ionianCheck">
                      Ionian (Major)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Dorian" id="dorianCheck"
                      name="mode">
                    <label class="form-check-label" for="dorianCheck">
                      Dorian
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Phrygian" id="phrygianCheck"
                      name="mode">
                    <label class="form-check-label" for="phrygianCheck">
                      Phrygian
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Lydian" id="lydianCheck"
                      name="mode">
                    <label class="form-check-label" for="lydianCheck">
                      Lydian
                    </label>
                  </div>

                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Mixolydian"
                      id="mixolydianCheck" name="mode">
                    <label class="form-check-label" for="mixolydianCheck">
                      Mixolydian
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Aeolian" id="aeolianCheck"
                      name="mode">
                    <label class="form-check-label" for="aeolianCheck">
                      Aeolian
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" checked="true" value="Locrian" id="locrianCheck"
                      name="mode">
                    <label class="form-check-label" for="locrianCheck">
                      Locrian
                    </label>
                  </div>

                </div>
              </div>
            </div>
            <div class="btn submit-btn mt-3">Submit</div>
          </div>
        </form>
        <div class="input-hide"><span id="input-text">Hide</span> the Options</div>
      </div>
      <div class="col-md-8 border-left" id="result">
        <div class="row card-contain">
          <div class="col active-stats">
            <div class="card text-center">
              <div class="card-header">
                <h2 class="display-3">Scale</h2>
              </div>
              <div class="card-body">
                <h5 class="card-title display-4"><span id="keyDisplay"></span>-<span id="modeDisplay"></span></h5>
                <p class="card-text"><span id="scaleDisplay"></span></p>
              </div>
              <div class="card-footer text-muted">
                Scale x of y
              </div>
            </div>
          </div>
          <div class="col result-stats">
            <div class="card text-center">
              <div class="card-header">
                <h2 class="display-3">Results</h2>
              </div>
              <div class="card-body">
                <ul id="scale-list"></ul>
              </div>
              <div class="card-footer text-muted">
                y Total Scales
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
